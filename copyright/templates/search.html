{% extends "base.html" %}

{% block content %}
<div class="container starter-template">
  
  <form id="searchForm" action="/search" method="post" name="search">
    <div class="input-group">
      <input name="searchText" type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </form>

  <nav>
    <ul class="pagination">
      <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
        {% for page in pages %}
        <li><a href="#">{{ page }}</a></li>
        {% endfor %}
      </li>
      <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
    </ul>
  </nav>
  <div class="masonry-wrapper">
    {% for image in images %}
    <a href="/purchase/{{image.id}}" class="masonry-image">
      <img src="{{image.url_full}}"/>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="./static/js/index.js"></script>
<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>
{% endblock %}
